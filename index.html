<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/master.css">
	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Work+Sans:400,300,500,700' rel='stylesheet' type='text/css'>
</head>
<body>
	<header>
		<h1>Blackjack</h1>
	</header>
			<section id="deck-area">
				<div id="used-cards"></div>
				<div id="deck"></div>
			</section>
			
			<section id="message-center">
				<h2>Message Center</h2>
				<p>Bank Roll
					<div id="current-bet"></div>
				</p>
				<p>Place Bet</p>
				<button class="bet">$5</button>
				<button class="bet">$10</button>
				<button class="bet">$20</button>
				<button class="bet">$50</button>
				<p>Current Bet
					<div id="current-bet"></div>
				</p>
				<div id="alert-center">
					<h3>Alerts</h3>
				</div>
			</section>

			<section id="dealer-hand">
			</section>

			<section id="player-hand">
			<div id="player-current-card">	&spades;</div>
			</section>


		<div id="bottom">
			<footer>
				<div id="deal-cards">Deal</div>
				<div id="hit-me">Hit Me</div>
				<!-- <div id="fold">Fold</div> -->
				<div id="stand">Stand</div>
				<!-- <div id="raise">Raise Bet</div> -->
			</footer>
</div>	
</body>
<script type="text/javascript" src="js/app.js"></script>
</html>
